<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To D0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/492ebb687c.js" crossorigin="anonymous"></script>
  <body>
    <div class="containder">
      <h1 style="font-family: sans-serif; color: red; margin-left: 50px">To Do List</h1>
      <h1><span id="date"></span></h1>
      <div class="lists">
        <!-- =================LIST 1============= -->
        <div class="list">
          <h2 style="margin: 0">To Do</h2>
          <div id="todoTasks">
            <!-- auto generated -->
          </div>
          <div onclick="showModal('todoTasks')" class="add">+ Add card</div>
        </div>
        <!-- =================LIST 2============= -->
        <div class="list">
          <h2 style="margin: 0">In Progress</h2>
          <div id="progressTasks">
            <!-- auto generated -->
          </div>

          <div onclick="showModal('progressTasks')" class="add">+ Add card</div>
        </div>
        <!-- =================LIST 3============= -->
        <div class="list">
          <h2 style="margin: 0">Stuck</h2>
          <div id="stuckTasks">
            <!-- auto generated -->
          </div>

          <div onclick="showModal('stuckTasks')" class="add">+ Add card</div>
        </div>
        <!-- =================LIST 4============= -->
        <div class="list">
          <h2 style="margin: 0">Done</h2>
          <div id="doneTasks">
            <!-- auto generated -->
          </div>

          <div onclick="showModal('doneTasks')" class="add">+ Add card</div>
        </div>
      </div>
    </div>

    <!-- ====================TASK====================== -->
    <div class="modal" id="createModal">
      <div class="popup">
        <div class="content">
          <button class="close-btn" onclick="hideModal()">&times;</button>
          <h1>Add Task</h1>
          <label for="titleInput">Title</label>
          <input id="titleInput" placeholder="Title" class="input" type="Title" />
          <label for="description" class="title">Description</label>
          <textarea id="description" class="inputd" placeholder="Description" type="Title"></textarea>

          <div>
            <label for="status">Status</label>
            <br />
            <select style="width: 265px; height: 30px" id="status">
              <option value="todoTasks">To Do</option>
              <option value="progressTasks">In progress</option>
              <option value="stuckTasks">Stuck</option>
              <option value="doneTasks">Done</option>
            </select>
          </div>
          <div>
            <label for="taskPriority">Priority</label>
            <br />
            <select style="width: 265px; height: 30px" id="taskPriority">
              <option>Low</option>
              <option>Medium</option>
              <option>high</option>
            </select>
          </div>

          <div class="add-task">
            <button onclick="addTask()" id="addTask" style="width: 264px; height: 40px; margin-top: 30px; background-color: black; color: red">Add Task</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
